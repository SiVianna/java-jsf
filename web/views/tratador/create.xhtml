<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../../template/layout.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    >

    <ui:define name="content">
        <h:form>
            <p:growl autoUpdate="true"/>
            <div class="col m12">
                <h1>Cadastro Tratador</h1>
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Matricula"/>
                                <p:inputText class="validate" value="#{tratadorBean.tratador.matricula}" required="true" requiredMessage="O campo Matrícula é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Nome:"/>
                                <p:inputText class="validate" value="#{tratadorBean.tratador.nome}" required="true" requiredMessage="O campo Nome é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Telefone"/>
                                <p:inputMask mask="(99)9999-9999" class="validate" value="#{tratadorBean.tratador.telefone}" required="true" requiredMessage="O campo Telefone é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m6">
                                <p:outputLabel value="Rua"/>
                                <p:inputText class="validate" required="true" value="#{tratadorBean.tratador.enderecoId.rua}" requiredMessage="O campo Rua é obrigatório"/>
                            </div>
                            <div class="input-field col m6">
                                <p:outputLabel value="Bairro"/>
                                <p:inputText class="validate" value="#{tratadorBean.tratador.enderecoId.bairro}" required="true" requiredMessage="O campo Bairro é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Número"/>
                                <p:inputText class="validate" value="#{tratadorBean.tratador.enderecoId.numero}" required="true" requiredMessage="O campo Número é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m6">
                                <p:outputLabel value="Cidade"/>
                                <p:inputText class="validate" required="true" value="#{tratadorBean.tratador.enderecoId.cidade}" requiredMessage="O campo Cidade é obrigatório"/>
                            </div>
                            <div class="input-field col m6">
                                <p:outputLabel value="Estado"/>
                                <p:inputText class="validate" value="#{tratadorBean.tratador.enderecoId.estado}" required="true" requiredMessage="O campo Estado é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Senha: *"/>
                                <p:password id="pwd1" match="pwd2" required="true" class="validate" value="#{tratadorBean.tratador.senha}" requiredMessage="O campo Senha é obrigatório"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <p:outputLabel value="Confirmar senha: *"/>
                                <p:password id="pwd2" class="validate" required="true"  requiredMessage="O campo Confirmar senha é obrigatório"/>
                            </div>
                        </div>
                        <div class="input-field">
                            <h:commandButton value="Salvar"  action="#{tratadorBean.store}" rendered="#{loginTratador.tratador.id == null}"  class="btn btn-block center-block"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
