<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      template="./../template/layout.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
            <ui:define name="content">
                 <p:repeat value="#{consultaBean.lstAgenda}" var="agenda">
                     <h:form rendered="#{consultaBean.status == 'Default'}" >
                        <div class="col s12 m4">
                            <div class="card  darken-1">
                                <div class="card-content white-text">
                                    <ul class="agenda_card">
                                        <li>Animal: #{agenda.animalCodigo.nome}</li>
                                        <li>Data:<h:outputText value="#{agenda.dataAgendamento}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText> </li>
                                        <li>Horário: #{agenda.horarioAgendamento}</li>
                                        <li>Status: #{agenda.status}</li>
                                    </ul>
                                </div>
                                <div class="card-action">
                                    <p:commandLink value="Consultar" action="#{consultaBean.consultar(agenda)}" class="waves-effect" />
                                </div>
                            </div>
                        </div>
                     </h:form>
                  </p:repeat>
                <h:form rendered="#{consultaBean.status == 'Consultar'}" >
                <div class="col m8">
                    <h1>Consulta </h1>
                <div class="row">
                    <div class="card">
                        <div class="card-image">
                            <div class="row">
                                <div class="col m4 offset-m4">
                                    <p:graphicImage class="icon-svg" name="./img/nota.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <div class="input-field">
                                    <p:outputLabel for="data_atendimento" value="Data de Atendimento"/>
                                    <p:calendar id="data_atendimento" value="#" required="true" requiredMessage="O campo Data de Atendimento é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="hora_atendimento" value="Hora do atendimento"/>
                                    <p:inputText id="obs" value="#" required="true" requiredMessage="O campo Hora do atendimento é obrigatório"/>
                                </div>
                                 <p:inputText id="agenda_consulta_id" value="#" required="true"/>
                                <div class="input-field">
                                    <h:commandButton value="Salvar" action="#" class="btn btn-block center-block"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    </ui:composition>
